subcommands:
  - string:
    about: "looking for occurence of the given content"
    args:
      - text:
        required: true
        index: 1

      - times:
        short: n
        help: Number of given string occurence
        long: times
        takes_value: true

      - show_matches:
        short: v
        help: Shows matched lines
