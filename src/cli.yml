name: waitfor
version: "0.1"

subcommands:
  - string:
      about: "Looking for occurence of the given content"
      args:
        - text:
            required: true
            index: 1

        - times:
            short: n
            help: Number of given string occurence
            long: times
            takes_value: true

        - highlight:
            short: H
            help: Highlights matches
            long: highlight-matches

        - show_all:
            short: s
            help: shows all content
            long: show-all

